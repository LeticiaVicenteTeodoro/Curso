
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Tracking</title>
    
    <link rel="stylesheet" href="style.css">  
    <script type="module">
        // Importa o Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBK-4XZ3Vnuhm_jWujHDFm0Lvr5lh1LrhM",
            authDomain: "campanha-de-phishing.firebaseapp.com",
            databaseURL: "https://campanha-de-phishing-default-rtdb.firebaseio.com",
            projectId: "campanha-de-phishing",
            storageBucket: "campanha-de-phishing.appspot.com",
            messagingSenderId: "797706715694",
            appId: "1:797706715694:web:df92824abe0e78bec715bf",
            measurementId: "G-FWQ3NR16VT"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Captura a key da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userKey = urlParams.get('key');

        if (userKey) {
            console.log("Usuário identificável pela chave:", userKey);

            // Salva no Firestore
            async function salvarNoFirestore() {
                try {
                    await addDoc(collection(db, "phishingLogs"), {
                        timestamp: new Date().toISOString(),
                        key: userKey,
                        userAgent: navigator.userAgent, // Coleta informações do dispositivo
                        ip: "Desconhecido" // IP precisa ser coletado do backend
                    });
                    console.log("Dados armazenados com sucesso!");
                } catch (error) {
                    console.error("Erro ao salvar dados:", error);
                }
            }
            salvarNoFirestore();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Você caiu em um ataque de phishing!</h1>
            <p>Por favor, inicie o curso de conscientização para aprender como evitar este tipo de ataque no futuro.</p>
            <button onclick="window.location.href='slide1.html'">Começar o Curso</button>
        </div>
    </div>
</body>
</html>
