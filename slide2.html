<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanha de Phishing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slide">
      <h2>O que é phishing?</h2>
      <video id="video" width="600" controls>
        <source src="1.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
      </video>
      <p>Phishing é uma técnica de fraude onde os criminosos tentam obter informações confidenciais (senhas, dados bancários, etc.).</p>
    </div>
    <!-- Link transformado em botão -->
    <a href="slide3.html" class="button" id="nextButton" style="pointer-events: none;">Próximo</a>
  </div>
  <script>
    // Habilitar botão após 15 segundos
    setTimeout(() => {
      const nextButton = document.getElementById("nextButton");
      nextButton.style.pointerEvents = "auto"; // Habilitar clique
      nextButton.style.cursor = "pointer"; // Atualizar o cursor
      nextButton.classList.add("enabled"); // Adicionar classe habilitada
    }, 15000);
  </script>
</body>
</html>
